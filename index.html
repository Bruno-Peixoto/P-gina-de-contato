<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmun-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/icon32x32.png" type="image/x-icon">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/fontawesome.min.css" integrity="sha512-U/gkPvaqpUI9k7UC1ivfLUO+hb1dPzQyWskzeYoDjZENrWvLVZ40mg510RvWsVP3YcuKW4lAkfxgU9khbNhTrg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    <div id="main-container">
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <a href="https://www.googlemaps.com/"><h2><ion-icon name="navigate-outline"></ion-icon>Endere√ßo:</h2></a>
                <p>Nome da Rua...</p>
                <h2><ion-icon name="call-outline"></ion-icon>Telefone:</h2>
                <p>(27)99999-9999</p>
                <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
                <p>email@email.com</p>
            </div>
        </div>
        <div id="form-container">
            <h2 data-text="Nos mande uma mensagem!">Nos mande uma mensagem!</h2>            
            <form id="contact-form">
                <label for="name"><ion-icon name="person-outline"></ion-icon> Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email"><ion-icon name="mail-outline"></ion-icon> E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">
                <label for="phone"><ion-icon name="call-outline"></ion-icon> Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">
                <label for="msg"><ion-icon name="chatbox-ellipses-outline"></ion-icon> Sua mensagem:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
